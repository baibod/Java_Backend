<!DOCTYPE html>
<html>
<head>
    <title>New User Form</title>
</head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.serializejson.js"></script>
<body>
    <h1>New User Form</h1>

<div>
  <form id="new_user" action="" method="post">
      <p><input type="text" name="name" placeholder="Name" required></p>
      <p><input type="tel" pattern="[0-9]{9}"name="phone" placeholder="Phone" required></p>
      <p><input type="email" name="email" placeholder="Email" required></p>
      <p><input type="password" name="password" placeholder="Password" required></p>
      <p><input id="terms" type="checkbox" name="terms" required>I agree to the Terms and Conditions and Privacy Policy</p>
      <button id="boton" onclick="serializar()" required>Submit</button>
  </form>

  <script>
      function serializar()
      {
              var text = "";
              if($('#terms').is(':checked'))
              {
                  text = $('#new_user').serializeJSON();
                  if (text.name == "" || text.phone == "" || text.email == "")
                  {
                    alert("Por favor llena todos los campos")
                  }
                  else if (text.password == "")
                  {
                    alert("Por favor indica tu password")
                  }
                  else
                  {
                    console.log(text);
                    alert(text.name + " " + text.phone + " " + text.email + " " + text.password);
                  }
              }
              else
              {
                alert("Por favor acepta los t√©rminos y condiciones")
              }
      }
  </script>
</div>
